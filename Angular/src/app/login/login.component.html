<div class="container">
  <div class="row">
      <h1 class = "text" style = "font-size: 25px;">Welcome!</h1>
      <hr style = "width:70%">
      <p class = "text" style = "color: grey; font-size: 12px;">Enter your details to log-in.<p> <br>
          <form ngForm (ngSubmit)="verifyUser(login.email, login.password)">
              <input type = "email" name = "email" placeholder = "someone@example.com" [(ngModel)]="login.email" required><br>
              <input type = "password" name = "password" placeholder = "Password" [(ngModel)]="login.password" required> <br>
              <button type="submit" class='btn login'>Login</button><br>
              <a href="/register" class='btn register'>Register</a>
      </form>
  </div>
</div>
